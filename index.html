<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./sass/main.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./sass/fontello-dd7d0ac0/css/fontello.css">
    <title>Mis Cursos</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar__main-navbar">
            <i class="fa fa-plane icon-paper-plane-empty"></i>
            <div class="navbar__search-container">
              <div class="navbar__search">
                <div class="search">
                  <input type="text" placeholder="Busca estudiantes, padres o maestros aquí...">
                  <button class="button-icon"><i class="fa fa-find icon-search"></i></button>
                </div>
              </div>
            </div>
            <div class="navbar__main-bell">
              <div class="bell">
                <div class="navbar__bell">
                  <div class="line">
                    <i class="fa fa-bell icon-bell-alt"></i>
                  </div>
                </div>
                <div class="navbar__bell">
                    <i class="fa fa-user icon-user-circle"></i>
                </div>
                <div class="label1">
                  <label class="name">Iris Lucrecia</label>
                  <br>
                  <label class="job">Supervisor</label>
                </div>
                <div class="navbar__bell">
                  <div class="line2">
                    <i class="fa fa-cog icon-cog"></i>
                  </div>
                </div>
                <div class="navbar__bell">
                    <i class="fa fa-sort icon-sort-down"></i>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div class="navbar__left">
      <div class="navbar__home">
        <i class="fa fa-home icon-home"></i>
      </div>
      <div class="navbar__home">
        <i class="fa fa-book icon-book-1"></i>
      </div>
      <div class="navbar__home">
        <i class="fa fa-calendar icon-calendar-empty"></i>
      </div>
      <div class="navbar__home">
        <i class="fa fa-docs icon-docs"></i>
      </div>
      <div class="navbar__home">
        <i class="fa fa-users icon-users"></i>
      </div>
      <div class="navbar__home">
        <i class="fa fa-login icon-login"></i>
      </div>
    </div>
    <div class="main">
      <div class="main__main-div">
        <i class="fa fa-book icon-book-1"></i>
        <label class="main__label1">Mis Cursos</label>
      </div>
    </div>
    <div class="main__labels">
      <div class="main__lab">
        <div class="main__label2 label">
          <label><b>Mis Cursos(500)</b></label>
          <hr>
        </div>
        <div class="main__label3 label">
          <label><b>Supervisados(500)</b></label>
        </div>
        <div class="main__label4 label">
          <label> <b>Todos(500)</b> </label>
        </div>
      </div>
    </div>
    <div class="frame">
      <div class="navbar__search-container">
        <div class="navbar__search">
          <input type="text" class="frame__input-down" placeholder="Todos los niveles">
          <button class="button-icon2"><i class="fa fa-sort icon-down-open"></i></button>
        </div>
        <div class="navbar__search">
          <input type="text" class="frame__input-down" placeholder="Todos los grados">
          <button class="button-icon2"><i class="fa fa-sort icon-down-open"></i></button>
        </div>
      </div>
      <div class="navbar__bell-container">
        <div class="navbar__search">
          <input type="text" class="frame__input-down" placeholder="Busca el curso aquí...">
          <button class="button-icon2"><i class="fa fa-find icon-search"></i></button<
        </div>
      </div>
    </div>
    <div class="main__course">
        <div class="course">
          <div class="course__courses">
            <div class="course__courses-madurez">
              <div class="course__courses-madurez1 lectura">
                <label class="madurez-card1">Pre Lectura</label>
                <p class="madurez-card2">Nursery Preprimaria "A"</p>
                <i class="fa fa-bold icon-bold"></i>
              </div>
            </div>
            <div class="course__courses-iconos2">
              <div class="course__courses-iconos2">
                <i class="fa fa-plane icon-paper-plane-empty"></i>
              </div>
              <div class="course__courses-iconos2">
                <i class="fa fa-users icon-users"></i>
              </div>
              <div class="course__courses-iconos2">
                <i class="fa fa-docs icon-docs"></i>
              </div>
              <div class="course__courses-iconos2">
                <i class="fa fa-docs icon-docs"></i>
              </div>
            </div>
          </div>
        <div class="course__courses">
          <div class="course__courses-madurez">
            <div class="course__courses-madurez1 matematica">
              <label class="madurez-card1">Matemática</label>
              <p class="madurez-card2">Nursery Preprimaria "A"</p>
              <i class="fa fa-superscript icon-superscript"></i>
            </div>
          </div>
          <div class="course__courses-icono-matematica">
            <div class="course__courses-icono-matematica">
              <i class="fa fa-plane icon-paper-plane-empty"></i>
            </div>
            <div class="course__courses-icono-matematica">
              <i class="fa fa-users icon-users"></i>
            </div>
            <div class="course__courses-icono-matematica">
              <i class="fa fa-docs icon-docs"></i>
            </div>
            <div class="course__courses-icono-matematica">
              <i class="fa fa-docs icon-docs"></i>
            </div>
          </div>
        </div>
        <div class="course__courses">
          <div class="course__courses-madurez">
            <div class="course__courses-madurez1">
              <label class="madurez-card1">Madurez Motora</label>
              <p class="madurez-card2">Nursery Preprimaria "A"</p>
              <i class="fa fa-puzzle icon-puzzle"></i>
            </div>
          </div>
          <div class="course__courses-icono-madurez">
            <div class="course__courses-icono-madurez">
              <i class="fa fa-plane icon-paper-plane-empty"></i>
            </div>
            <div class="course__courses-icono-madurez">
              <i class="fa fa-users icon-users"></i>
            </div>
            <div class="course__courses-icono-madurez">
              <i class="fa fa-docs icon-docs"></i>
            </div>
            <div class="course__courses-icono-madurez">
              <i class="fa fa-docs icon-docs"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
